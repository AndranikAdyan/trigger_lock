<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta http-equiv="Content-Security-Policy" content="trusted-types default;">
	<meta name="description" content="Anti Phishing - Safe surfing in the network" />
	<title>Anti Phishing</title>
	<link rel="stylesheet" href="./css/style.css" />
	<script defer src="./scripts/popup.js"></script>
</head>
<body>
	<div class="model">
		<div class="model-header">
			<button class="close">&times;</button>
			<span class="larger-text-tmp">[TextBox]</span>
		</div>
		<p class="description">You can use the textbox below to send me text that you want checked:</p>
		<div class="textareaDiv">
			<textarea placeholder="Click here to type..."></textarea>
		</div>
		<button class="larger-text">[Send]</button>
		<div class="model-footer">
			<div class="right-buttons">
				<button class="main-menu">[Main menu]</button>
				<button class="quit">[Quit]</button>
			</div>
		</div>
	</div>
</body>
</html>
